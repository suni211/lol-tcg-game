  <path d="M150,100 L110,120 L110,190 Q110,240 150,270 Q190,240 190,190 L190,120 Z" fill="#C41E3A"/>

  <!-- Sword -->
  <rect x="145" y="140" width="10" height="100" fill="#FFD700"/>
  <polygon points="150,130 140,145 160,145" fill="#FFD700"/>
  <rect x="135" y="240" width="30" height="15" rx="5" fill="#8B4513"/>

  <!-- TOP Text -->
  <text x="150" y="360" font-family="Arial Black" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle">TOP</text>
