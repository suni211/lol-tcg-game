<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="400" rx="20" fill="url(#cardBg)"/>

  <!-- Player Silhouette -->
  <circle cx="150" cy="120" r="60" fill="#FFFFFF" opacity="0.3"/>
  <ellipse cx="150" cy="220" rx="80" ry="120" fill="#FFFFFF" opacity="0.3"/>

  <!-- Game Controller Icon -->
  <rect x="110" y="280" width="80" height="50" rx="10" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="130" cy="305" r="12" fill="#333333"/>
  <circle cx="170" cy="305" r="12" fill="#333333"/>

  <!-- Question Mark -->
  <text x="150" y="180" font-family="Arial Black" font-size="100" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.6">?</text>
</svg>
