<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="adcGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="400" rx="20" fill="url(#adcGrad)"/>

  <!-- Bow -->
  <path d="M80,150 Q70,200 80,250" fill="none" stroke="#8B4513" stroke-width="8"/>

  <!-- Bow String -->
  <line x1="80" y1="155" x2="80" y2="245" stroke="#333" stroke-width="2"/>

  <!-- Arrow -->
  <line x1="80" y1="200" x2="220" y2="200" stroke="#8B4513" stroke-width="6"/>
  <polygon points="220,200 200,195 200,205" fill="#C0C0C0"/>
  <polygon points="220,200 235,193 235,207" fill="#FF0000"/>

  <!-- Target crosshair -->
  <circle cx="200" cy="120" r="30" fill="none" stroke="#FF0000" stroke-width="3"/>
  <circle cx="200" cy="120" r="20" fill="none" stroke="#FF0000" stroke-width="2"/>
  <circle cx="200" cy="120" r="10" fill="none" stroke="#FF0000" stroke-width="2"/>
  <line x1="185" y1="120" x2="215" y2="120" stroke="#FF0000" stroke-width="2"/>
  <line x1="200" y1="105" x2="200" y2="135" stroke="#FF0000" stroke-width="2"/>

  <!-- ADC Text -->
  <text x="150" y="340" font-family="Arial Black" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle">ADC</text>
</svg>
