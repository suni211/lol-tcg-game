<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="midGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000080;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="400" rx="20" fill="url(#midGrad)"/>

  <!-- Magic Staff -->
  <line x1="150" y1="80" x2="150" y2="260" stroke="#8B4513" stroke-width="10"/>

  <!-- Crystal/Orb at top -->
  <circle cx="150" cy="80" r="35" fill="#FF00FF" opacity="0.8"/>
  <circle cx="150" cy="80" r="28" fill="#FFFFFF" opacity="0.3"/>

  <!-- Magic particles -->
  <circle cx="110" cy="140" r="8" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="160" r="6" fill="#FF69B4" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="200" r="7" fill="#00FFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- MID Text -->
  <text x="150" y="340" font-family="Arial Black" font-size="40" font-weight="bold" fill="#FFFFFF" text-anchor="middle">MID</text>
</svg>
