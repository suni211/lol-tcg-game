<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spongeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.8" />
    </linearGradient>
    <filter id="spongeGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Card Background -->
  <rect width="300" height="400" rx="20" fill="url(#spongeGrad)"/>

  <!-- Tier Badge -->
  <rect x="10" y="10" width="80" height="30" rx="15" fill="#4169E1" opacity="0.9"/>
  <text x="50" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle">RARE</text>

  <!-- OVR Rating -->
  <circle cx="260" cy="30" r="25" fill="#60A5FA" opacity="0.95"/>
  <text x="260" y="38" font-family="Arial Black" font-size="22" font-weight="bold" fill="#3B82F6" text-anchor="middle">71</text>

  <!-- Player Image Area (Silhouette) -->
  <circle cx="150" cy="140" r="70" fill="#60A5FA" opacity="0.2"/>
  <circle cx="150" cy="115" r="35" fill="#60A5FA" opacity="0.3"/>
  <ellipse cx="150" cy="175" rx="50" ry="60" fill="#60A5FA" opacity="0.3"/>

  <!-- Position Icon -->
  <text x="150" y="200" font-family="Arial" font-size="60" text-anchor="middle" filter="url(#spongeGlow)">üêæ</text>

  <!-- Player Name -->
  <rect x="20" y="250" width="260" height="50" rx="10" fill="#000000" opacity="0.7"/>
  <text x="150" y="283" font-family="Arial Black" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Sponge</text>

  <!-- Team & Position Info -->
  <rect x="30" y="315" width="240" height="35" rx="8" fill="#60A5FA" opacity="0.9"/>
  <text x="150" y="337" font-family="Arial" font-size="16" font-weight="bold" fill="#3B82F6" text-anchor="middle">DRX | JUNGLE</text>

  <!-- Season -->
  <text x="150" y="370" font-family="Arial" font-size="14" fill="#60A5FA" text-anchor="middle" opacity="0.8">25 LCK</text>

  <!-- Decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#60A5FA" opacity="0.5"/>
  <circle cx="270" cy="370" r="3" fill="#60A5FA" opacity="0.5"/>
  <circle cx="30" cy="370" r="3" fill="#60A5FA" opacity="0.5"/>
</svg>